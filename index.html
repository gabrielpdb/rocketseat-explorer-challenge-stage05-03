<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FocusTimer2.0</title>
    <script src="./js/index.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <div id="timer">
        <span>25</span>
        <span>:</span>
        <span>00</span>
      </div>
      <div id="controls">
        <button id="play">
          <img src="./assets/buttonPlay.svg" alt="Botão de play" />
        </button>
        <button id="stop">
          <img src="./assets/buttonStop.svg" alt="Botão de stop" />
        </button>
        <button id="more">
          <img src="./assets/buttonMore.svg" alt="Botão de more" />
        </button>
        <button id="less">
          <img src="./assets/buttonLess.svg" alt="Botão de less" />
        </button>
      </div>
    </main>
    <aside>
      <button class="tree-song">
        <img src="./assets/tree.svg" alt="Ícone de uma árvore" />
      </button>
      <button class="cloud-song active">
        <img src="./assets/cloud.svg" alt="Ícone de uma nuvem chovendo" />
      </button>
      <button class="market-song">
        <img src="./assets/market.svg" alt="Ícone de uma barraca de feira" />
      </button>
      <button class="fire-song">
        <img src="./assets/fire.svg" alt="Ícone de uma chama" />
      </button>
    </aside>
  </body>
</html>
